@(form:Form[models.User]) @main("Prova Movel") {

@header()



<div class="container">
@if(form.hasGlobalErrors) {
    <p class="error">
        @form.globalError.message
    </p>
}
	@helper.form(action = routes.UserController.cadastrarAction){
	@helper.inputText(form("email"),'_label->"Email")
	@helper.inputPassword(form("password"),'_label->"Senha")
	
	<input type="submit" value="Cadastrar"/>
}
</div>
<!-- /container -->
@modal()
<script>
	$(function(){

	});
</script>

}
