<script>
	$(function() {
		alert("vai filho");
		 
	$('#ajaxbtn').click(function(){
		var test = {a:1,b:2};
		var param = {"test":test};
		alert("vai filho2");
		var values = {
			type : "POST",
			dataType : "json",
			url : "http://localhost:9000/ajax/ajax",
			data : param,
			success : function(v){
				alert(JSON.stringify(v));
			},
			error : function(){
				alert("cagada");
			}
		};
				$.ajax(values);
	});
	});
</script>
